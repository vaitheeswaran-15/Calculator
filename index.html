    <script>
        function myfunction(){
          var choice=document.getElementById("op").value;
          if(document.getElementById("val1").value=="" &&  document.getElementById("val2").value==""){
            alert("Enter the Value")
          }
          switch(choice){
            case "+":
              a=document.getElementById("val1").value;
              b=document.getElementById("val2").value;
              c=eval(a)+eval(b);
              document.getElementById("res").value=c;
              break;
            case "-":
              a=document.getElementById("val1").value;
              b=document.getElementById("val2").value;
              c=eval(a)-eval(b);
              document.getElementById("res").value=c;
              break;
            case "x":
              a=document.getElementById("val1").value;
              b=document.getElementById("val2").value;
              c=eval(a)*eval(b);
              document.getElementById("res").value=c;
              break;
            case "/":
              a=document.getElementById("val1").value;
              b=document.getElementById("val2").value;
              c=eval(a)/eval(b);
              document.getElementById("res").value=c;
              break;
            default:
              alert("Enter the valid operator")
          }
        }
      </script>
